            <section class="slds-var-m-top_large">
                <h3 class="collapsible-heading">1. Field Generation Prompt Template with Einstein Generative AI</h3>

                <div class="collapsible-scrollable">
                    <ul class="slds-list_dotted">
                        <li><b>Purpose</b>&#58; The scenario centers on a familiar challenge: managing customer support cases. To enhance productivity and improve customer satisfaction, you'll leverage generative AI to create concise, 100-word summaries of case details. These AI-generated summaries help agents get up to speed faster and make it easier to spot cases that require extra attention.</li>
                    </ul>

                    <div class="container-img">
                        <img src={gifJobSearch} alt="Job Search" class="img-screenshot">
                    </div>
                    <p class="slds-var-m-top_large">Create a prompt template</p>
                    <ul class="slds-list_dotted">
                        <li>In Setup → Prompt Builder, click New Prompt Template.</li>
                        <li>Choose Field Generation as the template type.</li>
                        <li>Give the template a name and description (e.g. "Quick Summary").</li>
                        <li>Associate it to the Case object and a specific text field (e.g. Quick_Summary).</li>
                        <li>Now, write your instructions. The example provided:</li>
                        <li>You'll then replace placeholders like COMMENTS, SUBJECT, PRIORITY, and TYPE with merge fields (i.e. Input:Case.CaseComments, Input:Case.Subject, etc.). This lets the prompt pull in real data dynamically.</li>
                        <li>Finally, select which LLM model to use (for example, OpenAI GPT-4 Omni Mini) and save.</li>
                    </ul>

                    <p class="slds-var-m-top_large">**To make the summary field accessible in the UI:**</p>

                    <ul class="slds-list_dotted">
                        <li>Edit the Case Lightning page and upgrade to Dynamic Forms (if not already).</li>
                        <li>For the Quick Summary field, set its Prompt Template to the one you created.</li>
                        <li>Save and activate that page configuration.</li>
                    </ul>
                    <p class="slds-var-m-top_large">Once live, users will see a prompt icon beside the field — click it, and Einstein will suggest a summary based on your template. They can accept the suggestion (or iterate further) and then save it.</p>
                
                
                <h3 class="collapsible-heading">1.1. Things Learned and Applied</h3>

                <div class="collapsible-content">
                    <ul class="slds-list_dotted">
                        <li><strong>Prompt Builder:</strong> A Salesforce tool for creating reusable prompt templates that send structured instructions to an LLM.</li>
                        <li><strong>Prompt template:</strong> A parametrized instruction set that includes human-readable directions plus merge fields to inject record data.</li>
                        <li><strong>Merge fields / Inputs:</strong> Placeholders (e.g., Case.Subject, Case.CaseComments) that dynamically pull Salesforce record data into the prompt.</li>
                        <li><strong>Field Generation template:</strong> A template type that writes or updates a text field on a record (e.g., Quick_Summary on Case).</li>
                        <li><strong>LLM / Einstein Generative AI:</strong> The large language model that generates the summary text when fed the merged prompt.</li>
                        <li><strong>Preview:</strong> A testing step that shows model outputs for a chosen sample record before activation.</li>
                        <li><strong>Dynamic Forms:</strong> A Lightning page feature that exposes fields and prompt actions in the Case UI so agents can run templates inline.</li>
                        <li><strong>Guardrails:</strong> Constraints in prompt wording (length, tone, structure) to control model output and reduce unwanted results.</li>
                    </ul>
                </div>
